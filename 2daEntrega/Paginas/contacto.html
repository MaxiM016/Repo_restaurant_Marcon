	<h1 class="titulo_contacto">Escribi tus datos asi podemos contactarte</h1>

		<form class="form_consulta">
				<div class="form_nombre">
				<label for="nombre">Nombre Completo</label> <br>
				<input 
				type="text" 
				id="nombre" 
				name="nombre" 
				placeholder="Escribir Nombre"
				required> 
				</div>
				<div class="form_telefono">
				<label for="telefono">Nro Telefono</label> <br>
				<input 
				type="number" 
				id="telefono" 
				name="telefono"
				placeholder="Escribir Numero"
				required> 
				</div>
				
				<div id="textarea">
				<label for="textarea">Consulta</label>
				<br>
				<textarea placeholder="Escribi tu consulta"></textarea>
				<br>
				
				<div class="btn_contacto">
				<input 
				type="submit" 
				value="Enviar">
				</div>
				</div>

			</form>
