<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reserva</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="icon" type="image/x-icon" href="../Imagenes/icono.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap" rel="stylesheet">

</head>

<body class="bodyreserva">


<div class="contenedor">

	<nav class="nav">
		<div class="logo">
		<img src="../Imagenes/logo.png">
		</div>
	
		<div class="navlinks">
		<ul>
			<li class="li-selected"><a href="../index.html">Inicio</a></li>
			<li class="li-noselect"><a href="Paginas/reserva.html">Reserva</a></li>
			<li class="li-noselect"><a href="Paginas/menu.html">Menu</a></li>
			<li class="li-noselect"><a href="Paginas/conocenos.html">Conocenos</a></li>
			<li class="li-noselect"><a href="Paginas/contacto.html">Contacto</a></li>
		</ul>
	</div>

		<div class="container-reserva">
			<div class="titulo_reserva">
			<h1>Hace tu reserva</h1>
			</div>
		<div class="info">
			<div>
				<h3>-Informacion</h3>
			</div>
			<div>
				<p>Horario: 20:00 a 01:00</p>
				<p>Ubicacion: 25 de Mayo 342</p>
			</div>
		</div>
	</div>

		<div class="">
			<form class="form_reserva">
				<div class="form_nombre">
				<label for="nombre">Nombre Completo</label> <br>
				<input 
				type="text" 
				id="nombre" 
				name="nombre" 
				placeholder="Escribir Nombre"
				required> 
				</div>
				<div class="form_telefono">
				<label for="telefono">Nro Telefono</label> <br>
				<input 
				type="number" 
				id="telefono" 
				name="telefono"
				placeholder="Escribir Numero"
				required> 
				</div>
				<div class="form_personas">
				<label for="personas">Cantidad de personas</label> <br>
				<input 
				type="number" 
				id="personas" 
				name="personas" 
				min="1" max="10" 
				placeholder=" Cantidad de Personas - Maximo 10"
				required>
				</div>
				<div class="form_fecha">
				<label for="elegirfecha">Fecha</label> <br>
				<input 
				type="date" 
				id="elegirfecha" 
				name="elegirfecha"
				required>
				</div>
				<div form_horario>
				<label for="hora">Horario</label> <br>
				<input 
				type="time" 
				id="hora" 
				name="hora"
				required>
				</div>
				<br>
				<div class="btn_reservar">
				<input 
				type="submit" 
				value="Reservar">
				</div>
			</form>
		</div>

<footer>
	footer
</footer>

</div>



</body>
</html>
